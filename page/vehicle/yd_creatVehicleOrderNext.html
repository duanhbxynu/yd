<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>创建车辆</title>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap-3.3.7.css" />
		<link rel="stylesheet" type="text/css" href="../../css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../../css/plugins/iCheck/custom.css" />
		<link rel="stylesheet" type="text/css" href="../../css/form.css" />
		<link rel="stylesheet" type="text/css" href="../../css/plugins/dataTables/dataTables.bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="../../css/plugins/chosen/chosen.css" />
		<link rel="stylesheet" type="text/css" href="../../css/animate.css" />
		<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	</head>

	<body class="gray-bg ">
		<form action="yd_vehicleOrderList.html">
			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<div class="col-sm-12">
						<div class="ibox float-e-margins" style="margin-top:10px;margin-bottom:10px;">
							<div class="ibox-title">
								<h5>工作栏</h5>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>车辆信息</h5>
								<span style="margin-left: 30px;color: red;">
                                </span>
							</div>
							<div class="alert alert-warning" style="margin-top: 36px; margin-bottom: 0px; display: none;">
								<a href="javascript:void(0)" class="close" id="close"> × </a> <span style="color: red;"><strong>错误！</strong> <span id="errorText"></span></span>
							</div>
							<style>
								.yd_nav_nav2 {background-color: #f6f8f8;font-size: 13px;font-weight: bold;padding: 8px;transition: all 0.3s ease 0s;}
								.ydtable_bottom {margin-bottom: 30px;}
							</style>
							<div class="ibox-content yd_table2 ">
								<div class="row vehicleTag">
									<div class="col-md-6 form-group  col-sm-6">
										<label for="orderType">整车订单类型<span class="yd_bt">*</span></label>
										<div class="yd_flex">
											<select class="form-control se_right" >
												<option value="RetailOrder">零售订单</option>
												<option value="PrivateBulkOrder">对私大宗订单</option>
												<option value="WholeSaleOrder">批发订单</option>
												<option value="NotNewCarOrder">次新车订单</option>
											</select>
										</div>
									</div>

									<div class="col-md-6 form-group col-sm-6">
										<label for="">预付款金额<span class="yd_bt">*</span><span id="" style="color:red;font-size:12px;line-height: 11px;display: initial;"></span></label>
										<input type="text" placeholder="请输入您的预付款金额" class="form-control isCheck moneyInput" id="" name="" value="">
									</div>

									<div class="col-md-4 form-group col-sm-6">
										<label for="">品牌<span class="yd_bt">*</span><span id="vehicleBrand_err" style="color:red;font-size:12px;line-height: 11px;display: initial;"></span></label>
										<select class="form-control hell isCheck" id=""  name="">
											<option value="">--请选择--</option>
											<option value="A4" class="brandOptions">奥迪</option>
										</select>
									</div>
									<div class="col-md-4 form-group col-sm-6">
										<label for="">车系<span class="yd_bt">*</span><span id="vehicleSerie_err" style="color:red;font-size:12px;line-height: 11px;display: initial;"></span></label>
										<select class="form-control hell isCheck" id=""  name="">
										</select>
									</div>
									<div class="col-md-4 form-group col-sm-6">
										<label for="">车型<span class="yd_bt">*</span><span id="" style="color:red;font-size:12px;line-height: 11px;display: initial;"></span>&nbsp;&nbsp;<input id=""  type="checkbox" title="勾选显示停售车型" style="position: relative;top: 2px;margin:0;"></label>
										<select class="form-control hell isCheck" id=""  name="">

										</select> <input type="hidden" id="">
									</div>
									<div class="col-md-12 form-group col-sm-6">
										<label for="">备注<span class="yd_bt">*</span></label>
										<textarea class="form-control" name="" rows="" cols=""></textarea>
									</div>
								</div>
								<div class="row form-group">
									<div class="submityd">

										<div class="text-center yd_form">
											<button class="btn btn-primary" type="submit" id="">保存并下一步</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</body>
</html>
